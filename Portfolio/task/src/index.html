<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav>

                <img src="https://ucarecdn.com/8b15eddc-6ec1-4124-b85b-fa0ab31736af/-/crop/578x545/666,0/-/preview/" width="5%" alt="List">

            <ul id="navList" >

                <li><a href="#portfolio">Portfolio</a></li>

            </ul>
            <ul class="hamburger">
                <li><a href="#about">About me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>

            </ul>

            <p>Virtual Piano</p>

    <div class="window">

    </div>

    <section id="contacts">
        <h2>Contact</h2>
        <p>You can contact me at <a href="mailto:test@mail.com">test@mail.com</a> or phone number <a href="tel:+155555">+155555</a></p>
        <div>
            <img src="images/facebook.svg" alt="Facebook">
            <img src="images/twitter.svg" alt="Twitter">
            <img src="images/instagram.svg" alt="Instagram">
            <img src="images/github.svg" alt="GitHub">

        <p>Will Smith, 2022</p>
